    <script>
        const categoryMarkerStyle = {
            1: { color: 'red', emoji: 'ğŸ”' },     // ìŒì‹ì 
            2: { color: 'blue', emoji: 'ğŸ“š' },    // êµìœ¡
            3: { color: 'green', emoji: 'ğŸ’Š' },   // ê±´ê°•
            4: { color: 'pink', emoji: 'ğŸ’„' },    // ë¯¸ìš©
            5: { color: 'purple', emoji: 'ğŸº' },  // í˜¸í”„
            6: { color: 'orange', emoji: 'ğŸ¬' },  // ì—”í„°
            7: { color: 'brown', emoji: 'â˜•' },   // ì¹´í˜
            8: { color: 'black', emoji: 'ğŸ‘•' },   // ì˜ë¥˜
            9: { color: 'gray', emoji: 'ğŸ ' },    // ì£¼ê±°
        };

        let map, overlays = [];

        function initMap() {
            fetch('/map/init-location')
                .then(res => res.json())
                .then(pos => {
                    const center = (pos.lat && pos.lng)
                        ? new kakao.maps.LatLng(pos.lat, pos.lng)
                        : new kakao.maps.LatLng(37.5665, 126.9780);  // fallback: ì„œìš¸ì‹œì²­

                    const options = {
                        center: center,
                        level: 4
                    };

                    map = new kakao.maps.Map(document.getElementById('map'), options);
                    loadMarkers(); // ë§ˆì»¤ ë¡œë”©
                });
        }

        function loadMarkers(keyword = '') {
            // ê¸°ì¡´ ë§ˆì»¤ ì§€ìš°ê¸°
            overlays.forEach(o => o.setMap(null));
            overlays = [];

            fetch('/map/benefits')  // Flaskì—ì„œ ì¢Œí‘œ, name, category_id ì œê³µ
                .then(res => res.json())
                .then(data => {
                    const filtered = keyword
                        ? data.filter(p => p.name.includes(keyword) || p.content?.includes(keyword))
                        : data;

                    filtered.forEach(p => {
                        const pos = new kakao.maps.LatLng(p.lat, p.lng);
                        const style = categoryMarkerStyle[p.category_id] || { color: 'gray', emoji: 'â“' };

                        const content = `
                            <div style="padding:2px 5px; background:${style.color}; border-radius:5px; color:white;">
                                ${style.emoji} ${p.name}
                            </div>
                        `;
                        const overlay = new kakao.maps.CustomOverlay({
                            content,
                            position: pos,
                            yAnchor: 1
                        });
                        overlay.setMap(map);
                        overlays.push(overlay);
                    });
                });
        }

        function searchOnMap() {
            const keyword = document.getElementById('mapSearchInput').value.trim();
            sessionStorage.setItem('searchWord', keyword);
            loadMarkers(keyword);
        }


        document.addEventListener("DOMContentLoaded", () => {
            insertConditionModal();
            resetFilters();
            initMap();
        });

    </script>
